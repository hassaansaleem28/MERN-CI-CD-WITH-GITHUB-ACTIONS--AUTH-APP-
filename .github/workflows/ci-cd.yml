name: MERN CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build_and_push:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Setup Docker Buildx
      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3. Login to Docker Hub
      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 4. Build Client Image
      - name: Build Client Image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/mern-auth-client:latest -f client/Dockerfile ./client

      # 5. Build Server Image
      - name: Build Server Image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/mern-auth-server:latest -f server/Dockerfile ./server

      # 6. Push images to Docker Hub
      - name: Push Client Image
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/mern-auth-client:latest

      - name: Push Server Image
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/mern-auth-server:latest

      # 7. Deploy via SSH
      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd mern-auth-app

            # Pull the latest git changes (contains docker-compose.yml)
            git pull origin main

            # Pull updated docker images
            docker compose pull

            # Restart all containers
            docker compose up -d --remove-orphans

            # Cleanup unused images
            docker image prune -f
